<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
		<title>VG Software - Register</title>
		<base href="$text.baseurl"/>
		<link rel="stylesheet" href="$text.basestyle" type="text/css"/>
	</head>
	<body>
		#parse("include/content/header.html")
		<div id="content">
			<h2 id="pageName">VG Software</h2>
			<div class="story">
				<h3>Register</h3>
				<p>
					#errorMarkup()
					<form method="post" action="${text.baseurl}member/register.do">
						<table>
							<tr>
								<td>Username:</td>
								<td><input type="text" name="username" value="$!username"/></td>
							</tr>
							<tr>
								<td>Password (minimum 6 characters):</td>
								<td><input type="password" name="password"/></td>
							</tr>
							<tr>
								<td>Confirm  Password:</td>
								<td><input type="password" name="password2"/></td>
							</tr>
							<tr>
								<td>Email Address:</td>
								<td><input type="text" name="email" value="$!email"/></td>
							</tr>
							<tr>
								<td>Confirm Email Address:</td>
								<td><input type="text" name="email2" value="$!email2"/></td>
							</tr>
							<tr>
								<td colspan="2" align="right"><input type="submit" value="Register"/></td>
							</tr>
						</table>
					</form>
				</p>
			</div>
		</div> 
		<!--end content --> 
		<div id="navBar"> 
			#parse("include/content/menu/vgsoftware.html")
			#parse("include/content/menu/member.html") 
		</div>
	</body>
</html>
