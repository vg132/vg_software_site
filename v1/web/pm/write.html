<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
		<title>VG Software - Compose PM</title>
		<base href="$text.baseurl"/>
		<script type="text/javascript" src="$text.vgscript"></script>
		<link rel="stylesheet" href="$text.basestyle" type="text/css"/>
	</head>
	<body>
		#parse("include/content/header.html")
		<!-- end masthead -->
		<div id="content">
			<h2 id="pageName">PM - Compose</h2>
			<div class="story">
				<h3>Write your message</h3>
				<p>
					#errorMarkup()
					<form action="${text.baseurl}pm/send.do" method="post">
    					<table>
    						<tr>
    							<td class="strip2">Recipient Name:</td>
    							<td class="strip1"><input type="text" name="recipient" value="$!{recipient}"/></td>
    						</tr>
    						<tr>
    							<td class="strip2">Message Title:</td>
    							<td class="strip1"><input type="text" name="title" value="$!{title}"/></td>
    						</tr>
    						<tr>
    							<td valign="top" class="strip2">Message:</td>
    							<td class="strip1"><textarea cols="70" rows="15" name="message">$!{message}</textarea></td>
    						</tr>
    						<tr>
    							<td colspan="2" align="right"><input type="submit" value="Send message"/></td>
    						</tr>
    					</table>
					</form>
				</p>
			</div>
		</div> 
		<!--end content --> 
		<div id="navBar"> 
			#parse("include/content/menu/vgsoftware.html")
			#parse("include/content/menu/member.html") 
		</div>
	</body>
</html>
