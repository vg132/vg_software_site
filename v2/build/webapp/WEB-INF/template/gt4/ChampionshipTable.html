<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
		<title>VG Software</title>
		<base href="$text.baseurl"/>
		<script type="text/javascript" src="$text.vgscript"></script>
		<link rel="stylesheet" href="$text.basestyle" type="text/css"/>
	</head>
	<body>
		#parse("include/content/header.html")
		<!-- end masthead -->
		<div id="content">
			<h2 id="pageName">GT4 Championship</h2>
			<div class="story">
				<h3>${season.name} - Championship Table</h3>
				<p>
					<table>
						<tr>
							<td><b>Pos</b></td>
							<td><b>Name</b></td>
							<td><b>Points</b></td>
						</tr>
						#foreach($driver in $drivers)
						<tr>
							<td>${velocityCount}</td>
							<td>${driver.name}</td>
							<td>${driver.points}</td>
						</tr>
						#end
					</table>
				</p>
			</div>
		</div> 
		<!--end content --> 
		<div id="navBar">
			#parse("include/content/menu/gt4.html")
			#parse("include/content/menu/member.html") 
		</div>
	</body>
</html>
