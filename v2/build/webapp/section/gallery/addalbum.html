<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
		<title>VG Software - Gallery</title>
		<base href="$text.baseurl"/>
		<script type="text/javascript" src="$text.vgscript"></script>
		<link rel="stylesheet" href="$text.basestyle" type="text/css"/>
	</head>
	<body>
		#parse("include/content/header.html")
		<!-- end masthead -->
		<div id="content">
			<h2 id="pageName">Gallery</h2>
			<div class="story">
				<h3>Add Album</h3>
				<br/>
				#errorMarkup()
				<form method="post" action="/section/gallery/AddAlbum.do">
					<table>
						<tr>
							<td>Name:</td>
							<td><input type="text" name="name" value="$!{name}"/></td>
						</tr>
						<tr>
							<td valign="top">Description:</td>
							<td><textarea name="description" cols="45" rows="8">$!{description}</textarea></td>
						</tr>
						<tr>
							<td colspan align="right"><input type="submit" value="Add Album"/></td>
						</tr>
					</table>
				</form>
			</div>
			<p>
				&nbsp;
			</p>
		</div> 
		<!--end content --> 
		<div id="navBar"> 
			#parse("include/content/menu/f1video.html")
			#parse("include/content/menu/member.html") 
		</div>
	</body>
</html>
